<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <meta charset="utf-8" />
  <style>
    canvas {
      outline: red 1px dotted;
    }
  </style>
</head>

<body style="background: #fff">
  <script>
t=0
setup=_=>createCanvas(W=600,W)
draw=_=>{background`#つぶやきprocessing #PCD2021`
noStroke(w=W/2)
t+=.05
for(y=0;y<22;y++)for(i=8;i--;)for(x=0;x<10;x++){d=dist(2.5,11,x,y)
fill(i%2?[69,153,195]:w)
circle(x*100+(y%2?50:0),y*30,sin(t+d)*30+15+i*15)}}
  </script>
</body>

</html>
