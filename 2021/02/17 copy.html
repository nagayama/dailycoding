<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <meta charset="utf-8" />
  <style>
    canvas {
      outline: red 1px dotted;
    }
  </style>
</head>

<body style="background: #fff">
  <script>
t=0
setup=_=>createCanvas(W=300, W)
draw=_=>{
background("#edc9af")
w=W/2
textSize(160)
noStroke(t++)
fill("#eec9af")
textAlign(c=CENTER,c)
text(`#PCD2021`[int(t/30)%8],w,w)
stroke`#543c21`
r=randomGaussian
for(i=6e3;i--;get(x,y)[0]==238&&point(x,y,2),point(r(w,50),r(w,50)))x=r(w,T=sin(t/30*PI)*40),y=r(w,T)}
  </script>

</body>
</html>
