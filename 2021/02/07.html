<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <meta charset="utf-8" />
  <style>
    canvas {
      outline: red 1px dotted;
    }
  </style>
</head>

<body style="background: #fff">
  <script>
t=0//#つぶやきprocessing
setup=_=>createCanvas(W=600,W)
draw=_=>{background(0)
t+=.05
noStroke(w=W/2)
for(y=W;y-=30;)for(x=W;x-=30;circle(x,y,99*sin(d+t)))d=dist(w,w,x,y)/w}
  </script>

</body>

</html>
