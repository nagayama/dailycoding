<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <meta charset="utf-8" />
  <style>
    canvas {
      outline: red 1px dotted;
    }
  </style>
</head>

<body style="background: #fff">
  <script>
t=0
setup=_=>createCanvas(W=600,W)
draw=_=>{
background(W)
t++
r=_=>random(0,W)
for(i=1e3;i--;){
  circle(r(1),r(1),r()/W)
}
drawingContext.clip()

}
  </script>

</body>
</html>
