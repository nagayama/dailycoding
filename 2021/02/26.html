<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <meta charset="utf-8" />
  <style>
    canvas {
      outline: red 1px dotted;
    }
  </style>
</head>

<body style="background: #fff">
  <script>
t=0
draw=_=>{t||createCanvas(W=600,W)
t+=.03
background(W)
textAlign(c=CENTER,c)
textFont('monospace',14)
for(y=51;y--;)for(x=51;x--;text(`#つぶやきProcessing`[0|p*15%15],x*15,y*15))
p=abs(x-20)/20*sin(t)-abs(y-20)/20*cos(t)}
</script>

</body>
</html>
