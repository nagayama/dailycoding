<!DOCTYPE html>
<html>
<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body style="background: #000;">
<script>
t=0//#つぶやきProcessing
setup=()=>createCanvas(W=720,405)
draw=()=>{
displayDensity(1)
background(W)
noStroke(t+=.01)
for(d=180;d>0;d-=9)
for(y=6;y--;)for(x=10;x--;){fill(d/9&1?0:W)
a=t*5+d/30
b=110
e=0
circle(x*b+e+sin(a)*(c=180-d)/(x&1?5:-5),y*b+e+cos(a)*c/(y&1?5:-5),d)}}
</script>
</body>
</html>
