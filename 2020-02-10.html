<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>

<body>
  <script>
    let img
    let W=800
    let W3=W/3
    function preload() {
      img = loadImage('assets/monalisa.jpg');
    }
    function setup() {
      createCanvas(W, W);
      colorMode(HSB, 360, 100, 100, 1)
    }

    function draw() {
      background(255);
      stroke(0)
      for(let x = 0;x<6;x++) {
        n = noise(frameCount/200)
        line(W3*x*n,0,W3*x*n,height)
      }
      for(let x = 0;x<6;x++) {
        n = noise(0,frameCount/290)
        line(0,W3*x*n,width,W3*x*n)
      }
    }


  </script>
</body>

</html>
