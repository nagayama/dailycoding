 <!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #fff;">
  <script>
t=0
setup=_=>{createCanvas(W=600,W)//#つぶやきProcessing
g=createGraphics(W,W)
for(x=W;x--;)for(y=W;y--;g.point(x,y)){
X=(x*2-W)/W*3
Y=(y*2-W)/W*3
X=X-floor(X)
Y=Y-floor(Y)
d=dist(X,Y,.5,.5)
t=sin(d*26)*2
g.stroke(t*255)}}
draw=_=>{translate(w=W/2,w)
t+=.01
for(i=9;i--;){
rotate(t+i)
scale(noise(t+i)+.3)
image(g,-w,-w,W,W)}}
  </script>
</body>

</html>
