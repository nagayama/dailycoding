 <!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #000;">
<script>
t=0//#つぶやきProcessing
setup=_=>c=createCanvas(W=600,W)
draw=_=>{
t+=.04
background(W,9)
fill(0)
for(j=1;j<4;j++){b=W/2-j*80
w=W-b
for(i=4;i--;circle(x,y,99)){
a=t+TAU/4*i
x=max(min(cos(a)*w+W/2,w),b)
y=max(min(sin(a*(j%2==1?-1:1))*w+W/2,w),b)}}}
</script>
</body>
</html>
