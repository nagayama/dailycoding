<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #000;">
  <script>
    t = 0
    setup = _ => {
      createCanvas(W = 600, W)
      background(W)
      line(0, W / 2, W, W / 2)
      for (x = 0; x < W; x++) {
        circle(x, x, 10)
      }
    }
  </script>
</body>

</html>
