 <!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #fff;">
  <script>
t=0//#つぶやきProcessing
setup=_=>{createCanvas(W=600,W)
g=createGraphics(V=W+99,V)
for(x=V;x--;)for(y=9;y--;g.point(x,y))g.stroke(sin(x/20)*2e3)}
draw=_=>{t+=.01
blendMode(BLEND)
background(0,9)
blendMode(DIFFERENCE)
r=V/6
for(i=6;i--;)image(g,(t+noise(t/10+i)*6e3)%r-r,noise(t+i)*240-120+(120*i),0)}
  </script>
</body>
</html>
