<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <meta charset="utf-8" />
    <style>
    canvas{
      outline: 1px red dotted;
      background: #000;
    }
      </style>
  </head>

  <body style="background: #000">
    <script>
f=(t,i,x,y)=>dist((x*2-15),(y*2-15),sin(t)*6,cos(t)*6)/8-1
t=0
draw=_=>{createCanvas(W=272,W)
noStroke(t+=.02)
for(s=16,i=s*s;i--;circle(x*17+8,y*17+8,n*s))n=max(min(f(t,i,x=i%s,y=0|i/s),1),-1),fill(n<0?"#f24":"#つぶやきProcessing")}
</script>
    
  </body>
</html>
