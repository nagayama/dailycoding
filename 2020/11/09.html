<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <meta charset="utf-8" />
    <style>canvas{
      outline: 2px red solid;
    }
      </style>
  </head>

  <body style="background: #fff">
    <script>
t=0//#つぶやきProcessing
c=["#f00","#0f0","#00f"]
draw=_=>{createCanvas(W=600,W)
background(0)
w=W/2
t+=.03
for(x=0;x<=W;x++){stroke(c[i=x%3])
y=sin(t+x+PI/3*i)*cos(x/(w/TAU))**3*w/2
line(w-y,Y=x+i,w+y,Y)}}
</script>
    
  </body>
</html>
