<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <meta charset="utf-8" />
    <style>
    canvas{
      outline: 1px red dotted;
      background: #000;
    }
      </style>
  </head>

  <body style="background: #000">
    <script>
t=0//#つぶやきProcessing
f=(t,i,x,y)=>sin(t)
draw=_=>{createCanvas(W=272,W)
noStroke(i=0)
t+=.02
for(y=0;y<16;y++)for(x=0;x<16;x++){
n=max(min(f(t,i++,x,y),1),-1)
fill(n<0?"#f24":W)
circle(x*17+8,y*17+8,abs(n)*16)}}
</script>
    
  </body>
</html>
