<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>


t=0//#つぶやきProcessing
setup=_=>createCanvas(W=600,W)
draw=_=>{clear(noStroke(t+=.01))
w=W/2
S=sin
C=cos
for(d=W;d>0;d-=15)
for(j=i=8;i--;){
fill(d/15%2?W:0)
r=TAU/j*i+t
circle(w+S(r+S(d/90))*90,w+C(r+C(d/90))*90,d)}}
</script>
</body>
</html>
