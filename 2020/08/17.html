<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>
X=[]//#つぶやきProcessing
Y=[]
t=0
draw=_=>{t||(createCanvas(W=600,W))
background(W)
c=constrain
t+=.1
fill(0)
rect(x=noise(t/9)*W-120,y=noise(0,t/9)*W-120,w=240)
for(i=6;i--;){w/=2
fill(i%2?W:0)
rect(x=X[i]=c(X[i]||0,x,x+w),y=Y[i]=c(Y[i]||0,y,y+w),w)}}
</script>
</body>
</html>
