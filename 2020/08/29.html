<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #fff;">
<script>
draw=_=>{createCanvas(W=600,W)//#pchj03 #つぶやきProcessing
S=second(p=PI/2)
M=minute(o=p/15)
H=hour(L=160)
translate(w=W/2,w)
for(i=60;i--;)rotate(TAU/60),line(0,0,0,L+9)
circle(0,0,w+30)
l=(r,R=L)=>line(0,0,cos(o*r-p)*R,sin(o*r-p)*R)
l(S)
l(M)
strokeWeight(4)
l((H+M/60)*5,110)}
</script>
</body>
</html>
