<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>

t=0//#つぶやきProcessing
draw=_=>{t||createCanvas(W=600,W)
background(w=W/2)
strokeWeight(4)
r=10
s=90
n=noise
t+=.05
for(y=W-r;y-=r;)for(x=W-r;x-=r;){f=0
for(i=3;i--;){p=t+TAU/3*i
q=sin(t)*s+s
f^=dist(x,y,sin(p)*q+w,cos(p)*q+w)<w/2}
stroke(f*s)
line(f?x:x+r,y,f?x+r:x,y+r)}}












</script>
</body>
</html>
