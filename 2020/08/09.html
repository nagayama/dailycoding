<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>

t=0//#つぶやきProcessing
setup=_=>createCanvas(W=600,W)
draw=_=>{background(W)
t++
w=W/2
strokeCap(SQUARE);
for(j=2;j--;)for(y=w+j*20,x=i=w;i--;line(x,y,x+=sin(n=noise((t+i*2)/1e3)*39)*8,y+=cos(n)*3))stroke(j*200,i-j*99)}
</script>
</body>
</html>
