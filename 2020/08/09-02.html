  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />

<body style="background: #000;">
<script>

draw=_=>{createCanvas(W=300,W)
background(W)//#つぶやきProcessing
text(t=[...'draw='+draw]
.map(i=>i=="\n"?i:String.fromCharCode(
i.charCodeAt()+min(0,0|sin(frameCount/20)*20)
)).join(""),20,99)}

</script>
