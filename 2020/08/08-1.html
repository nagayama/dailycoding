<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>

t=0//#つぶやきProcessing
setup=_=>createCanvas(W=600,W)
draw=_=>{clear(t+=1)
n=noise
s=sin
stroke(W)
for(j=6;j--;)for(i=20;i--;){p=i+t
q=p/200+t/100+j/PI*j
fill(W)
noFill(circle(n(s(q),j)*W,n(j,s(q))*W,30))
i==0&&circle(n(1,j)*W,n(j,1)*W,40)}}
</script>
</body>
</html>
