<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>


T=t=0//#つぶやきProcessing
setup=_=>createCanvas(W=600,W)
draw=_=>{background(w=W/2)
t++
S=sin
C=cos
strokeWeight(4)
t%60||(T+=PI/12)
for(i=8;i--;){
q=TAU/8
r=q*i
l=90
noFill();
circle(w,w,l*3)

line(w,w,X=w+cos(r)*30*q,Y=w+sin(r)*30*q)
line(X,Y,X=X+cos(r+q)*l,Y=Y+sin(r+q)*l)
line(X,Y,X+cos(r+q*7)*l,Y+sin(r+q*7)*l)

line(w,w,X=w+sin(r-T/2)*30*q,Y=w+cos(r-T/2)*30*q)
line(X,Y,X=X+sin(r+q-T/2)*l,Y=Y+cos(r+q-T/2)*l)
line(X,Y,X+sin(r+q*7-T/2)*l,Y+cos(r+q*7-T/2)*l)
}
}
</script>
</body>
</html>
