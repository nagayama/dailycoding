<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>
<style>
  canvas{border:5px solid #000;}
</style>

<body style="background: #000;">
<script>

t=0//#つぶやきProcessing
draw=_=>{t||createCanvas(W=600,W)
clear(noStroke(t+=.02))
w=W/2
l=30
for(y=W;y-=l;)for(x=W;x-=l;){
push(d=norm(dist(w,w,x,y),0,TAU*4))
translate(x,y)
for(i=4;i--;ellipse(0,0,l*2,2))rotate(d/TAU+t)
pop()}}
</script>
</body>
</html>
