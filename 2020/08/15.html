<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>

f=t=0//#つぶやきProcessing
draw=_=>{t||(c=createCanvas(W=600,W))
t++
noStroke(w=W/2)
if(t%60==1){f^=1
fill(f?0:255)
for(y=W;y-=20;)for(x=W;x-=20;)circle(x,y,10)
}image(c,-20,-20,W+40,W+40)}
</script>
</body>
