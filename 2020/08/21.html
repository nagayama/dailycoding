<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>
t=0//#つぶやきProcessing #pchj03
H=920
q=H/20
p=q*2
f=(x,y)=>fill(noise(x,y,t)*255)+quad(x,y-q,x+p,y,x,y+q,x-p,y)
draw=_=>{t||createCanvas(W=600,H)
t+=.005
background(w=W/2)
noStroke()
for(y=0;y<=H;y+=q*2)for(x=0;x<=W;x+=p*2){
f(x,y)
f(x+p,y+q)
}
}
</script>
</body>
</html>
