<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>
t=0//#つぶやきProcessing
draw=_=>{t||(createCanvas(W=600,W))
t+=.1
background(W)
o=50
strokeWeight(2)
O=o/2
S=sin
C=cos
for(y=W;y-=o;)for(x=W;x-=o;){
p=t+y+x
f=(X,Y)=>{
P=t+X+Y
line(x+S(p)*o+O,y+C(p)*o+O,X+S(P)*o+O,Y+C(P)*o+O)
}
f(x,y-o)
f(x-o,y-o)
}}
</script>
</body>
</html>
