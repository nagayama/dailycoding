<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #fff;">
<script>
t=0
draw=_=>{createCanvas(W=600,W)
t+=.03
n=20
for(y=W;y-=n;)for(x=W;x-=n;)for(i=4;i--;line(x,y,f(cos,x),f(sin,y))){p=PI/2*i
for(j=15;j--;p-=unchar('筯璚珧禧䧭秏 #つぶやきProcessing'[0|t/PI*2%6])&1<<j&&mag(x-(j%3+2)*100,y-(0|j/3+1)*100)<60&&t)f=(F,m)=>min(max(F(p)*n+m,m-9),m+9)}}
</script>
</body>
<!--璚珧禧䧭秏篏䤯篯积-->

</html>
