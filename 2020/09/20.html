<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #fff;">
  <script>
t=0//#つぶやきProcessing
draw=_=>{createCanvas(W=600,W)
w=W/2
noStroke(t++)
for(j=7;j--;)for(x=y=w,i=30;i--;)fill(sin(i)*w),circle(x+=sin(n=0|noise((t+i)/1e3+j)*99)*12,y+=cos(n)*12,i*4)}
  </script>
</body>

</html>
