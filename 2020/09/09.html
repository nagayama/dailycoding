<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>
t=0//#つぶやきProcessing
draw=_=>{createCanvas(W=600,W)
background(w=W/2)
t+=.02
strokeWeight(7)
C=constrain
for(y=W;y-=40;)for(x=W;x-=40;)for(i=2;i--;
line(x,y,C(cos(p)*99+x,x-20,x+20),C(sin(p)*99+y,y-20,y+20)))
p=TAU/6*i+(t-mag(x-w,y-w)/w/2)}
</script>
</body>

</html>
