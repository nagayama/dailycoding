<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>
X=t=0//#つぶやきProcessing
draw=_=>{createCanvas(W=600,W)
w=W/2
strokeWeight(5)
noFill(t++)
colorMode(HSB,70)
strokeCap(SQUARE)
for(j=8;j--;)for(i=0;i<99;i++){stroke(j,W,W,i**4/(noise(j,t/80)*1e8)*w)
x=cos(i/6+(t+j*10)/20)*sin(i/(PI*10))*w/3+w
X&&line(x,i*6,X,(i-1)*6)
X=x}}

</script>
</body>
</html>
