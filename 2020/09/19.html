<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #fff;">
  <script>
t=0
setup=_=>createCanvas(W=600,W)
draw=_=>{background('#つぶやきProcessing')
t++
noFill(w=W/2)
for(j=6;j--;)for(x=y=w,i=30;i--;)circle(x+=sin(n=noise((t+i)/1e3+j)*99)*10,y+=cos(n)*10,40)}
  </script>
</body>

</html>
