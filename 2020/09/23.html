<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <meta charset="utf-8" />
  </head>

  <body style="background: #fff">
    <script>
t=0//#つぶやきProcessing
draw=_=>{createCanvas(W=600,W)
w=W/2
noFill(t++)
strokeWeight(6)
for(j=4;j--;)for(x=y=w,i=2;i--;)
line(x,y,x+=sin(n=sin(sin(t/99+i)/40+i+j)*w)*99,y+=cos(n)*99),circle(x,y,9)}
    </script>
  </body>
</html>
