<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #fff;">
<script>
t=0//#つぶやきProcessing
setup=_=>createCanvas(W=400,W)
draw=_=>{noStroke(background(0,166,82))
t++
fill(255,174,0)
s=60
m=t%s
for(x=8;x--;)for(y=8;y--;)for(i=9;i--;)(x+y)%2||i%2||rect((0|i/3)*20+x*s-s+m,i%3*20+y*s-s+m,20)}
</script>
</body>
</html>
