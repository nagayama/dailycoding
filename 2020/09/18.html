<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>
X=t=0//#つぶやきProcessing
draw=_=>{createCanvas(W=600,W)
w=W/2
strokeWeight(8)
blendMode(ADD)
t++
n=noise
for(j=15;j--;)for(i=99;i--;){stroke(w,l=i**4/(n(j,t/80)*1e8)*99,0,l*3)
x=cos(i/6+(t+j*10)/(n(t/W/j)*9+9))*sin(i/(PI*10))*(n(j,t/w)*w/3+9)+w
X&&line(x,i*6,X,(i+1)*6)
X=x}}
</script>
</body>
</html>
