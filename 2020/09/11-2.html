<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #fff;">
<script>
t=0
draw=_=>{createCanvas(W=600,W)
background(0)
w=W/2
t+=1/60
noStroke(n=20)
strokeWeight(2)
for(y=W;y-=n;)for(x=W;x-=n;){
q=[]
for(i=4;i--;){
p=TAU/8*i+dist(x,y,w,w)/800-t
for(j=15;j--;p-=unchar("筯璚珧禧䧭秏篏䤯篯积"[0|t/PI*2%10])&1<<j&&mag(x-(j%3+2)*100,y-(0|j/3+1)*100)<60&&t)f=(F,m)=>min(max(F(p)*90+m,m-10),m+10)
q.push(f(cos,x),f(sin,y))
}quad(...q)}}
</script>
</body>
<!--璚珧禧䧭秏篏䤯篯积-->

</html>
