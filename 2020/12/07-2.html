<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <meta charset="utf-8" />
  <style>
    canvas {}
  </style>
</head>

<body style="background: #fff">
  <script>

    let toon
    preload = () => {
      toon = loadShader("07.vert", "07.frag")
    }
    setup = () => {
      createCanvas(600, 600, WEBGL)
      noStroke()
      shader(toon)
      gl = this._renderer.GL; // WebGLレンダリングコンテキストを取得
      gl.enable(gl.CULL_FACE); // カリングを有効にする
    }

    draw = () => {
      background`#fecd1a`
      directionalLight(255, 255, 255, 0, 0, -2)

      push()
      translate(0,0,0)
      gl.cullFace(gl.FRONT);
      rotateX(frameCount/20)
      rotateY(frameCount/20)
      fill`#ff00ff`
      torus(100, 50)
      gl.cullFace(gl.BACK);
      fill(0)
      torus(100, 60)
      pop()

    }

  </script>

</body>

</html>
