<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <meta charset="utf-8" />
  <style>
    canvas {
      outline: red 1px dotted;
    }
  </style>
</head>

<body style="background: #fff">
  <script>
t=0
setup=_=>t||createCanvas(W=600,W)
draw=_=>{background(W)
t+=.1
textSize(17)
y=w=W/2
x=W
for(i=45;i--;pop(text("#つぶやきprocessing"[i%15],0,0))){
I=(t+i)/2
p=noise(I/9)*TAU+TAU*i
X=x
Y=y
line(X,Y,x+=cos(p)*20,y+=sin(p)*20)
push(r=atan2(Y-y,X-x))
translate(x,y)
rotate(r)}}
  </script>

</body>

</html>
