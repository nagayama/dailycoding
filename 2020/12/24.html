<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <meta charset="utf-8" />
  <style>
    canvas {
      outline: red 1px dotted;
    }
  </style>
</head>

<body style="background: #fff">
  <script>

      
t=0
draw=_=>{createCanvas(W=600, W)
background(0)
w=W/2
textSize(160)
noStroke(t++)
fill(1)
textAlign(c=CENTER,c)
text(int(t/30)%6,w,w)
stroke`#つぶやきProcessing`
r=randomGaussian
for(i=8e3;i--;get(x,y)[0]==1&&point(x,y,2))x=r(w,sin(t/30*PI)*20),y=r(w,sin(t/30*PI)*20)}

  </script>

</body>

</html>
