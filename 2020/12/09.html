<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <meta charset="utf-8" />
</head>
<body style="background: #fff">
<script>


t=0
n=60
draw=_=>{t||createCanvas(W=600,W)//#つぶやきProcessing
f=t++%120<n
background(f?0:W)
for(y=10;y--;)for(x=10;x--;pop()){push(rectMode(CENTER))
translate(x*n+30,y*n+30)
rotate(t*PI/2/n)
b=(y+x)%2==0
fill(b?0:W)
b?f||rect(0,0,n):f&&rect(0,0,n)}}
</script>
</body>
</html>
