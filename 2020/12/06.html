<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <meta charset="utf-8" />
    <style>canvas{
      outline: red 1px dotted;
    }
      </style>
  </head>

  <body style="background: #fff">
    <script>
d=T=t=0
draw=_=>{createCanvas(W=600,W)
noStroke(fill(0))
t+=.02
p=PI/2
P=TAU
u=60
v=120
T=sin(t)*p+p
b=cos(t)>0
for(j=25;j--;d=0)for(i=2;i<6;arc((i%2+1)*u-30+j%5*v,int(i/2)*u-30+int(j/5)*v,u,u,a=b?d+p+T:0,b?a+p*3+P:P),i++)d+=(i-1)*p%P-p
b||(b=>{for(i=36;i--;pop()){rectMode(CENTER)
fill`#つぶやきProcessing`
push(o=b?u:0)
translate(v*(i%6)+o,v*int(i/6)+o)
scale(sin(t))
rotate(T)
rect(0,0,u)}})(t%P>PI)}



</script>
    
  </body>
</html>
