<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body>
  <script>
    const noiseMax = 100
    let zoff = 0;

    function setup() {
      createCanvas(W = 600, W)
    }

    function draw() {
      background(0)
      strokeWeight(0.5)
      fill(255,50)
      stroke(255)
      translate(width/2, height/2)
      rotate(zoff/2)
      beginShape(TRIANGLE_STRIP)
      strokeCap(ROUND);
      for (let a = 0; a < TWO_PI; a += 0.3) {
        const xoff = map(cos(a), -1,1, 10, noiseMax)
        const yoff = map(sin(a), -1,1, 10, noiseMax)
        const r = map(noise(xoff, yoff, zoff), 0, 1, 10, height / 2)
        const x = cos(a) * r
        const y = sin(a) * r
        curveVertex(x, y)
      }
      endShape(CLOSE)
      zoff += 0.01

    }
  </script>
</body>

</html>
