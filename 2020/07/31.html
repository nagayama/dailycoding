<!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
</head>

<body style="background: #000;">
<script>

t=0//#つぶやきProcessing
setup=_=>createCanvas(W=600,W)
draw=_=>{background(W)
t+=.01
w=W/2
S=sin
strokeWeight(10)
for(j=6;j--;)for(f=sin(t)*j,i=0;i<6;i++)line(w+S(f)*99,y=100*i,w+S(f=f+S(t))*99,y+100)}













</script>
</body>
</html>
