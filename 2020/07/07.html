 <!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #000;">
<script>
t=0//#つぶやきProcessing
draw=_=>{t||createCanvas(t=W=600,W)
background(W)
t+=.07
i=0
s=60
strokeWeight(s/4)
for(x=W;x-=s;i+=PI)for(y=W;y-=s;arc(x,y,s,s,o,o+acos(sin(t))*2))o=i-t}
</script>
</body>
</html>
