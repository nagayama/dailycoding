 <!DOCTYPE html>
<html>

<head>
  <script src="/assets/p5.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #000;">
<script>
t=0//#つぶやきProcessing
draw=_=>{t||createCanvas(W=600,W)
t+=.01
background(W)
strokeWeight(3)
for(j=1;j<30;j++){b=W/2-j*9
noFill(beginShape(w=W-b))
for(i=5;i--;vertex(x,y)){
a=t+TAU/4*i
x=max(min(cos(a)*w+W/2,w),b)
y=max(min(sin(a)*w+W/2,w),b)}
endShape()}}
</script>
</body>
</html>
