 <!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #000;">
<script>
setup=_=>createCanvas(t=W=600,W)//#つぶやきProcessing #pchj02
draw=_=>{t+=.2
noStroke(background(0,0,39))
for(i=1e3;i--;endShape()){beginShape(n=noise)
x=n(i)*W
y=sin(i+t/3e3)*W
fill(W,n(y)*400)
for(j=8;j--;vertex(cos(a)*w+x,sin(a)*w+y)){w=(j&1?1:9*n(t*i/3e3))
a=TAU/8*j+(y+x)/99}}}
</script>
</body>
</html>
