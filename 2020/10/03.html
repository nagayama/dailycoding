<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <meta charset="utf-8" />
    <style>canvas{
    }
      </style>
  </head>

  <body style="background: #fff">
    <script>
t=0//つぶやきProcessing
f=(n,x,y)=>n&&(push(),translate(x,y),rotate(TAU/6),line(c=cos(t)*W/3,s=sin(t)*W/3,C=c/2,S=-s/2),line(c,s,-C,-S),circle(c,s,9),circle(C,S,9),pop(f(--n,0,0)))
draw=_=>{createCanvas(W=600,W)
t+=.01
strokeWeight(9)
f(6,W/2,W/2)}
    </script>
  </body>
</html>
