<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <meta charset="utf-8" />
  <style>
    canvas {
      max-width: calc(3508px /3);
      max-height: calc(2480px /3);
    }
  </style>
</head>

<body style="background: #ccc">
  <script>
    t = 20//#つぶやきProcessing
    j=0
    setup = _ => {
      pixelDensity(1);
      noSmooth()
      // 
      createCanvas(W = 3508, H = 2480)
      background(255)
      noStroke()
      noFill()
      f(w = W / 2, h = H / 2, w, 1)
      //filter(THRESHOLD);
      //save()
    }
    f = (x, y, n) => {
      push()
      translate(x, y)
      strokeWeight(2)
      if (n > 100) for (let i = 5; i--;) {
        s = n
        f(sin(p = TAU / 5 * i) * s, cos(p) * s, n / 2)
      }else {
        j++
        if(j%2==0) {
          fill(0)
        } else{
          fill(255)
        }
      }
        circle(0, 0, n)
      pop()
    }
  </script>
</body>

</html>
