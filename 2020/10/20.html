<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <meta charset="utf-8" />
    <style>canvas{
    }
      </style>
  </head>

  <body style="background: #fff">
    <script>
//cafe wall illusion
s=t=60
draw=_=>{createCanvas(W=600,W)
stroke(150)
strokeWeight(2)
t++
for(y=W+s;y-=s;)for(x=W+s*4;x-=s;rect((tan(y/PI/2+t/80)*s+x)-s*2,y-s,s,s))fill((x+y)/s%2==0?0:"#つぶやきProcessing")}
    </script>
  </body>
</html>
