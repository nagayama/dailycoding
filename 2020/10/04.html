<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <meta charset="utf-8" />
    <style>canvas{
    }
      </style>
  </head>

  <body style="background: #fff">
    <script>
t=q=50//#つぶやきProcessing
f=(n,x,y)=>n&&(push(),translate(x,y),rotate(TAU/6),line(c=cos(t)*q,s=sin(t)*q,C=c/3,S=s),circle(c,s,9),circle(C,S,9),pop(f(--n)))
draw=_=>{createCanvas(W=600,W)
t+=.01
for(x=W;x-=100;)for(y=W;y-=100;)f(6,x,y)}
    </script>
  </body>
</html>
