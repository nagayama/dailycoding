<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <meta charset="utf-8" />
    <style>canvas{
    }
      </style>
  </head>

  <body style="background: #fff">
    <script>
t=q=50//#つぶやきProcessing
f=(n,x,y)=>n&&(push(fill(n%2?0:W)),translate(x,y),rotate(PI/2),circle(cos(t)*q,sin(t)*q,30),pop(f(--n)))
draw=_=>{createCanvas(W=600,W)
background(W)
t+=.01
for(x=W;x-=100;)for(y=W;y-=100;)noFill(),stroke(255-sin(t)*255),circle(x,y,q*2)
for(x=W;x-=100;)for(y=W;y-=100;)stroke(0),f(4,x,y)}
    </script>
  </body>
</html>
