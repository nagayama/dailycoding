<html>

  <body style="background: #000">
    <script>
g=t=0
draw=_=>{createCanvas(W=600,W)
T=translate
I=image
R=rotate
if(!g){g=createGraphics(W,W)
for(i=W*2;i--;g.rect(x*10,y*30,10,30))g.fill((x=i%60)+(y=0|i/60)&1?W:0)
g.erase(I(g,0,0))
g['circle'](w=W/2,w,w)
T(w,w)
R(PI/2)
c=get(I(g,-w,-w))}
T(w,w)
R(sin(t+=.2)*PI/30)
I(c,-w,-w)}
    </script>
