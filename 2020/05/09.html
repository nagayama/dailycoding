<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <script src="https://unpkg.com/p5.createloop@0.1.3/dist/p5.createloop.js"></script>

  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #000;">
  <style>
  </style>
  <script>
setup=_=>c=createCanvas(W=600,W)
draw=_=>{
blendMode(BLEND)
stroke(w=W/2)
strokeWeight(5)
line(0,W,w,w)
line(w,w,W,W)
line(0,w,w,W)
line(w,W,W,w)
blendMode(DIFFERENCE)
image(c,0,-4)
}//#dailycodingchallenge #つぶやきProcessing
  </script>
</body>

</html>
