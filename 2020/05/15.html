<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <script src="https://unpkg.com/p5.createloop@0.1.3/dist/p5.createloop.js"></script>

  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #000;">
  <style>
  </style>
  <script>
P=[]
t=0
draw=_=>{noStroke(clear(t++||createCanvas(t=W=600,W)))
r=random
for(i=99;i--;)push(a=[x,y]=P[i]||(P[i]=[r(W),r(W)])),pop(translate(a[0]+=noise(U=i*9,T=t/W)*2-1,a[1]+=noise(T,U)*2-1),rotate(atan2(a[1]-y,a[0]-x)),quad(0,14,0,-14,18,0),rect(-7,-4,8))}//#つぶやきProcessing
  </script>
</body>

</html>
