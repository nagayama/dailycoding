<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <script src="https://unpkg.com/p5.createloop@0.1.3/dist/p5.createloop.js"></script>

  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #000;">
  <style>
    canvas{
    }
  </style>
  <script>
S=s=t=0
draw=_=>{noStroke(clear(t++||createCanvas(r=W=405,W)))
t%60==1&&(s=random(1,6),r=random(-W,W))
translate(w=W/2,w)
scale(S+=(s-S)/2)
for(x=W;x-=45;)for(y=W;y-=45;)push(),pop(translate(x-w,y-w),rotate(t/r*3),scale(8),rect(-4,-1,8,2),rect(-1,-4,2,8))}//#つぶやきProcessing
  </script>
</body>

</html>
