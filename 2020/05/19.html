<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #000;">
  <style>
  </style>
  <script>
m=5
Y=[]
V=[]
setup=_=>c=createCanvas(W=600,W)
draw=_=>{background(0,9)
for(x=W/m;x--;){y=Y[x]||(Y[x]=W/2)
v=V[x]||(V[x]=random(-3,3))
Y[x]+=v
if(y<0||y>W)Y[x]=V[x]=0
noStroke(fill(W,90))
circle(x*m,y,m)}
image(c,3,3,W-6,W-6)
image(c,4,4,W-8,W)}//#つぶやきProcessing
  </script>
</body>

</html>
