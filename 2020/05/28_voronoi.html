<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #000;">
  <style>
    canvas {}
  </style>
  <script>
setup=_=>{
createCanvas(W=300,W)
r=random
a=[...Array(30)].map(e=>[r(W)^0,r(W)^0,r(255)^0])
for(y=W;y--;)for(m=x=W;x--;m=1e5)
for(b of a)(d=dist(x,y,b[0],b[1]))<m&&(m=d,stroke(b[2]),point(x,y))}//#つぶやきProcessing
  </script>
</body>

</html>
