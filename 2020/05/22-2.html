<script>
//すごかったので自分が理解できるところまで簡略化してみた #つぶやきProcessing
t=0
setup=()=>createCanvas(w=600,w)
draw=()=>{
background(x=y=w/2)
k=sin(t++/99)
for(i=0;i++<w;){i%60<9?circle(x,y,9):point(x,y)
y+=v=sin(
  n=(
    int(noise(((t-i)/99))*7)
    )*PI/2
  )
x+=cos(n)+v*k}}
</script>
