<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #000;">
  <style>
    canvas {}
  </style>
  <script>
setup=_=>{createCanvas(W=600,W)
r=random
a=[...Array(30)].map(e=>[r(W)^0,r(W)^0,r(255)^0])}
draw=_=>{clear(stroke(W,49))
for(i=4e3;i--;){n=m=1e5
x=r(W)
y=r(W)
for(b of a)if((d=dist(x,y,b[0],b[1]))<m)m=d,n=b
line(x,y,n[0],n[1])}}//#つぶやきProcessing
  </script>
</body>

</html>
