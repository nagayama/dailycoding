<body style="background: #fff;">
<script>//üöó
S=30;t=0;X=0;draw=_=>{t++||createCanvas(W=600,W);
clear();
for(y=20;y-->10;)for(x=20;x--;x!=9&&rect(x*S,y*S,S));
u=t/60;
X=~~(u-.5)%9;
Y=X>7?8:~~u%9;
translate(X*S,Y*S)
rotate(AU/(X%4))
for(a=4;a--;rect(a%3*S,~~(a/3)*S,S));
}

</script>
