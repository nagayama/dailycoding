<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
  <script src="https://unpkg.com/p5.createloop@0.1.3/dist/p5.createloop.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body style="background: #00f;">
  <script>
t=0;draw=_=>{t++||createCanvas(W=600,W);colorMode(HSB,1);background(0,0,0,.01);for(i=50;i--;)fill(abs(sin(t/100)),1,1),circle(sin(u=t/10-i/2)*9*i+W/2,cos(u)*9*i+W/2,i)}
  </script>
</body>

</html>
