<head>
  <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
    <script src="https://unpkg.com/p5.createloop@0.1.3/dist/p5.createloop.js"></script>
  <meta charset="utf-8" />

  <link rel="stylesheet" type="text/css" href="/assets/style.css" />

<body style="background: #000;">
  <script>
v=20,u=40,t=0;draw=_=>{t||createCanvas(w=v*v,w);background(w);rectMode(CENTER);i=sin(++t/10)>0;for(y=w;y-=u;)for(x=w;x-=u;){push();pop(fill(i++%2*255),translate(x,y),rotate(sin(t/20)*PI/4),rect(0,0,30))}}
  </script>
</body>
